<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>福利详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁止任何滚动 */
        }

        .container {
            position: relative;
            width: 100vw;  /* 视口宽度 */
            height: 100vh; /* 视口高度 */
        }

        /* 主图片完全填充屏幕，无空隙 */
        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持比例填充整个容器，可能裁剪边缘 */
            /* 如需完整显示图片不裁剪，可改用：object-fit: contain; background: #000; */
        }

        /* 返回图标 - 自适应定位 */
        .back-button {
            position: absolute;
            top: 2vh; /* 距离顶部2%视口高度 */
            left: 2vw; /* 距离左侧2%视口宽度 */
            width: 6vw; /* 宽度为视口宽度的6% */
            max-width: 40px; /* 最大宽度限制 */
            min-width: 24px; /* 最小宽度限制 */
            z-index: 10; /* 确保在图片上方 */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 返回图标 -->
        <a href="index.html">
            <img src="../images/icon16.png" class="back-button" alt="返回首页">
        </a>
        
        <!-- 主图片 -->
        <img src="../images/fl.png" class="main-image" alt="全屏显示的主图片">
    </div>

    <script src="../skin/jquery-2.1.1.min.js"></script>
</body>
</html>
